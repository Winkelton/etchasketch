<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topcontainer">
    <h1>Etch A Sketch</h1>
  </div>
  <div class="maincontainer">
  <div class="controlscontainer">
    <div class="controls">
      <div class="controls-inner">
        <h3>Settings</h3>
        <div class="grid-size">8x8</div>
        <input type="range" min="2" max="30" value="8" />
        <button class="change">Change</button>
        <button class="reset"> Reset </button>
        <input type="color" class="pickacolor" id="pickacolor"/><label for="pickacolor">Pick a Color</label>
        <button class="rainbowmodebtn" id="rainbowmodebtn">Rainbow</button>
        <button class="clearbtn" id="cleargrid">Clear</button>
      </div>
    </div>
  </div>
    <div class="gamecontainer">
      
      <div class="grid"></div>
    </div>
  </div>

  </body>
</html>
